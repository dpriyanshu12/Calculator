<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate me! - A modern calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="text-center">Welcome to Calculate Me!</h1>
    <div class="calculator-container">
      <div class="input-container">
        <input class="input" type="text" disabled />
      </div>
      <div class="button-row">
        <button class="button clear">C</button>
        <button class="button operator">%</button>
        <button class="button memory">M+</button>
        <button class="button memory">M-</button>
      </div>
      <div class="button-row">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">ร</button>
      </div>
      <div class="button-row">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">รท</button>
      </div>
      <div class="button-row">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="button-row">
        <button class="button number zero">0</button>
        <button class="button number">.</button>
        <button class="button equal">=</button>
        <button class="button operator">-</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
